<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Vona's Creation - Sign up</title>
        <link rel="shortcut icon" type="image/png" href="logo noname.jpeg">
        <link rel="stylesheet" href="signup.css">
    </head>
    <body>
        <div class="signup-form">
            <h1>Sign up</h1>
            <form>
                <label for="firstname" class="lab firstname">First Name</label>
                <input type="text" placeholder="First Name" name="firstname" id="firstname">
                <label id="lastname" class="lab lastname">Last Name</label>
                <input type="text" placeholder="Last Name" name="lastname">
                <label id="email" class="lab email">Email</label>
                <input type="text" placeholder="Email" name="email">
                <label id="password" class="lab password">Password</label>
                <input type="text" placeholder="Password" name="password" id="password">
            </form>
        </div>
    </body>
</html>
